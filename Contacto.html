	<div class="contacto-info">
        <div class="card">
            <i  class="fa-solid fa-envelope"></i>    
            <p>comunicaciones@cd-fas.com</p>
        </div>

        <div class="card">
            <i class="fa-solid fa-phone"></i>
            <p>+503 2440-8882</p>
			
        </div>
        <br>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3871.700175252664!2d-89.57116444956661!3d13.976443695765418!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f62e8ecb8892b49%3A0xad0bf45b254eb6f7!2sEstadio%20Oscar%20Alberto%20Quite%C3%B1o!5e0!3m2!1ses!2ssv!4v1649220345475!5m2!1ses!2ssv" width="410" height=290" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            
        </div>
		
    </div>


	<div class="conteiner">
	<div class="header">
		<h2>Registrarse</h2>
	</div>
	<form id="form" class="form">
		<div class="form-control">
			<label for="username">Nombre de Usuario</label>
			<input type="text" placeholder="usuario" id="username" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="username">Correo</label>
			<input type="email" placeholder="Email@.com" id="email" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="username">Numero de telefono</label>
			<input class="number" type="number" placeholder="Numero de telefono" required maxlength="9">
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="username">Mensaje</label>
			<input type="text" placeholder="Mensaje"  id="Mensaje" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="button">
			<FORM>
				<INPUT type="button"
				name="button"
				value="Enviar" 
				onclick="pulsar()">
				</FORM>
	
		</div>

	</form>
</div>

<script src="jotaese.js"></script>

	</div>

</footer>
<script>
    const body = document.querySelector("body");
    const navbar = document.querySelector(".navbar");
    const menuBtn = document.querySelector(".menu-btn");
    const cancelBtn = document.querySelector(".cancel-btn");
    menuBtn.onclick = ()=>{
      menuBtn.classList.add("hide");       
      body.classList.add("disabled");            
      navbar.classList.add("show");
    }

    cancelBtn.onclick = ()=>{
      menuBtn.classList.remove("hide");    
      body.classList.remove("disabled");    
      navbar.classList.remove("show");
    }
    
    window.onscroll = ()=>{
      this.scrollY > 20 ? navbar.classList.add("sticky") : navbar.classList.remove("sticky");
    }
  </script>

</body>
